<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <h1>Sign In Form</h1>
        <lable><b>First Name</b></lable>
        <input  placeholder="First Name"><br>
        <lable><b>Last Name</b></lable>
        <input  placeholder="Last Name"><br>
        <lable><b>Gender</b></lable>
        <select id="Gender"><br>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select><br>
        <lable><b>Mobile Number</b></lable>
        <input type="number" placeholder="Mobile Number"><br>
        <lable><b>UserName</b></lable>
        <input placeholder="UserName"><br>
        <lable><b>Password</b></lable>
        <input placeholder="Password"><br>
        <button><b>Submit</b></button>
    </form>
</body>
</html>
